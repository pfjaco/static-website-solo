<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Insta485</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div id = "big-top" class="top-bar">
            <div id="top-bar-left" class="top-bar">
                <a href="/" >Logo</a>
            </div>
            <div id = "top-middle" class="top-bar">
                Insta485
            </div>
            <div id = "top-bar-right" class="top-bar">
                <a href="/explore/">explore</a>
                &nbsp;|&nbsp;
                <a href="/users/{{logname}}/"> {{logname}}  </a>
            </div>
        </div>
        <h1>Following</h1>
        {% for followee in following %}
            <div class="post-header">
                <img src="{{followee.user_img_url}}" alt="text" class= "prof-imgs">
                <a href="/users/{{followee.username}}/">{{followee.username}}</a>
                {% if followee.logname_follows_username == true %}
                    following
                {% elif logname == followee.username %}
                {% else %}
                    not following
                {% endif %}
            </div>
        {% endfor %}
    </body>
</html>
