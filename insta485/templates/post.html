<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Insta485</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div id = "big-top" class="top-bar">
            <div id="top-bar-left" class="top-bar">
                <a href="/" >Logo</a>
            </div>
            <div id = "top-middle" class="top-bar">
                    Insta485
            </div>
            <div id = "top-bar-right" class="top-bar">
                <a href="/explore/">explore</a>
                &nbsp;|&nbsp;
                <a href="/users/ {{logname}}/"> {{logname}}  </a>
            </div>
        </div>
        <hr>
        <div class="insta-post">
            <div class="post-header">
                <a href="/users/{{owner}}/">
                <img src="{{post.owner_img_url}}" alt="text" class= "prof-imgs">
                </a>                        
                <a href="/users/{{owner}}/">{{owner}}</a>
                <a href="/posts/{{postid}}/"> {{timestamp}}</a>
            </div>
            <div class="post-body">
                <img src= "{{img_url}}" alt="text">
                <div class="post-likes"> 
                    <p> {{likes}} likes</p>
                </div>
                <div class= "post-comments">
                    <ul>
                    {% for comment in comments%}
                    <li class="comment">
                    <a href="/users/{{comment.owner}}/"> {{comment.owner}} </a> 
                    {{comment.text}}
                    </li>
                    {% endfor %}
                    </ul>                        
                </div>
            </div>
        </div>
    </body>
</html>
